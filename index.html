<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caderno de produção</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--cabeçalho do caderno-->
    <form>
    <header>
      <div class="caderno">
        <h1>inspeção de produção</h1>
      </div>
      <div class="logo">
        <img src="imagens/logo3m.png" alt="logo3m" />
        <div class="area">
          <h3>Especialidades Automotivas</h3>
          <h2>Cortadeira #3</h2>
        </div>
      </div>
    </header>
    <!--começo do corpo-->
    <main>
      <section>
      <div class="input-item">
        <div class="itens">
        <input type="text" placeholder="digite o item" /> <input type="text" min="10" placeholder="digite o lote da ordem" /> N/A Emendas<input class="checkna"
          type="checkbox"
        />
        <input type="text" placeholder="N0 de emenadas" />
        <input type="text" placeholder="digite o nome da fita"/> <input type="text" placeholder="digite o número da ordem" />
      </div>
      </section>
        <section>
          <div class="jumbo">
            <h3>Jumbo</h3>
          </div>
        </section>
        <section>
          <div class="item-jumbo">
            <input type="text" placeholder="Digite o item"><input type="text" placeholder="Digite a descrição">
          </div>
        </section>
        <section>
          <div class="section-jumbo">
            <h3>Lote jumbo</h3>
          </div>
        </section>
        <section>
          <div class="lote-jumbo">
            <input type="text" placeholder="Digite o lote"><input type="text" placeholder="Digite o lote"><input type="text" placeholder="Digite o lote">
            <input type="text" placeholder="Digite o lote">
            <input type="text" placeholder="Digite o lote"><input type="text" placeholder="Digite o lote"><input type="text" placeholder="Digite o lote">
            <input type="text" placeholder="Digite o lote">
          </div>
        </section>
      </div>
    </main>
  </form>
  </body>
</html>
